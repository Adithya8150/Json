<html>
    <head>
        <title> Constructor</title>
        <script>
            function Student(name,age)
            {
                this.name=name
                this.age=age
            }
            var s1=new Student("ABC",20)
            var s2=new Student("XYZ",30)
            document.write("s1:name="+s1.name+"<br>");
            document.write("s1:age="+s1.age+"<br>");
            document.write("s2:name="+s2.name+"<br>");
            document.write("s2:age="+s2.age+"<br>");;
        </script>
    </head>
</html>
