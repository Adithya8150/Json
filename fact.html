<html>
    <head>
        <title> Factorial Numbers</title>
    <script type="text/javascript">
        function factorial()
        {
            var a=document.f1.m.value;
            fact=1;
            for(i=1;i<=a;i++)
            {
                fact=fact*i;
            }
            document.f1.n.value=fact;

        }
        </script>
    </head>
    <body>
        <form name="f1">
            Enter the number<input type="text" name="m"><br>
            <input type="button" value="Submit" onclick="factorial()"><br>
            <input type="text" name="n">
        </form>
    </body>
</html>
