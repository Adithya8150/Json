<html>
    <head>
        <title> My World</title>
        <script>
            var m={
                a:10,
                b:20,
                c:30,
                Total:function()
                {
                    return this.a+this.b+this.c
                },
                total1:function(x,y)
                {
                    return x+y
                }
            }
            
            document.write("Total Marks is:"+m.Total()+"<br>")
            document.write("Total marks is"+m.total1(30,100))
            
        </script>
    </head>
</html>
