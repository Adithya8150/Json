<html>
     <head> 
        <title>Registration Page</title> 
     
        <link rel="stylesheet" href="style2.css"> 
        
        <script src="form.js"></script> 

    </head> 
    <body bgcolor="black"> <center>
        <div class="container"> 
            <div class="main"> 
                <h2>Enter The Details</h2> 
                <form id="form_id" method="post" name="myform"> 
                    <label class="v">First Name :</label> 
                    <input type="text" name="firstname" placeholder="Enter First Name" id="firstname"/><br><br> 
                    <b style="color: brown" id="x1"></b><br>
                    <label class="v">Middle Name :</label> 
                    <input type="text" name="middlename" placeholder="Enter Middle Name" id="password"/><br><br>
                    <b style="color: brown" id="x2"></b><br>
                    <label class="v">Last Name :</label> 
                    <input type="text" name="lastname" placeholder="Enter Last Name "id="lastname"/><br><br>
                    <b style="color: brown" id="x3"></b><br>
                    <label class="v">Course</label>
                    <select class="v"name="course" id="course">
                        <option value></option>
                        <option value="CS">CS</option>
                        <option value="ME">ME</option>
                        <option value="PT">PT</option>
                        <option value="CE">CE</option>
                        <option value="AT">AT</option>
                        <option value="E&C">E&C</option>
                        <option value="EE">EE</option>
                        <option value="MC">MC</option>
                    </select><br><br>
                        <label class="v">Gender</label>
                            <input type="radio" id="Male" name="Gender" >M
                            <input type="radio" id="Female" name="Gender" >F
                            <input type="radio" id="others" name="Gender" >Others<br>
                            <b style="color: brown" id="x4"></b><br>
                        <label class="v">Phone</label>
                            <input type="tell" placeholder="Enter Phone "id="phone" name="phone"><br><br>
                            

                        
                             <label class="v"> Address</label><br>
                            <textarea placeholder ="Enter Address" id="address" name="address" cols="30" rows="8"></textarea><br>
                           
                            <!--<input type="text" placeholder="Address" id="address" name="address"> <br><br>-->
                            <b style="color: brown" id="x5"></b><br>

                        
                        <label class="v">Email</label>
                            <input type="text" placeholder="Enter Email" id="Email" name="Email"><br>
                            <b style="color: brown" id="x6"></b><br>

                        <label class="v">Password</label>
                            <input type="password" placeholder="Enter Password" id="password" name="password"><br>
                            <b style="color: brown" id="x7"></b><br>

                        <label class="v">Re-Enter Password</label>
                            <input type="password" placeholder="Re-Enter Password " id="password" name="password"><br>
                            <b style="color: brown" id="x8"></b><br>
                            
                            <input type="button" value="submit" id="submit" onclick="verify()"/>    
            </form>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
        </div>
    </div>
</center>

    </html>
